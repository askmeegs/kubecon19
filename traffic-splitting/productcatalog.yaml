apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice-local
spec:
  selector:
    matchLabels:
      app: productcatalogservice-local
  template:
    metadata:
      labels:
        app: productcatalogservice-local
        version: local
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: gcr.io/google-samples/microservices-demo/productcatalogservice:v0.1.2
        ports:
        - containerPort: 3550
        env:
        - name: PORT
          value: "3550"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
#        env:
#          - name: JAEGER_SERVICE_ADDR
#            value: "jaeger-collector:14268"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice-local
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice-local
    version: local
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550